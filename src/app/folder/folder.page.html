<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let persona of personajes">
    <ion-card-header>
      <ion-card-title>
        {{persona.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="{{persona.image}}">
      <a href="emaporfavorpaseme/{{persona.id}}">Mas informacion</a>
    </ion-card-content>
  </ion-card>
</ion-content>
